<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ג'וֹבְּנִיקִים - ערוץ הקריירה למשרתי המילואים</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            direction: rtl;
            overflow-x: hidden;
        }

        .hero-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('bg.png') center/cover no-repeat;
            background-attachment: fixed;
        }

        .hero-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(130, 125, 113, 0.5);
            z-index: 1;
        }

        .hero-section {
            position: relative;
            z-index: 3;
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: clamp(3rem, 10vw, 5rem);
            color: white;
            margin-bottom: 1.5rem;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        .subtitle {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 3rem;
            line-height: 1.6;
            font-weight: 300;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .buttons-container {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 3rem;
        }

        .social-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            min-width: 160px;
        }

        .social-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .social-button:hover::before {
            transform: translateX(100%);
        }

        .telegram {
            background: linear-gradient(135deg, #0088cc, #0066aa);
            color: white;
        }

        .telegram:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 136, 204, 0.4);
        }

        .whatsapp {
            background: linear-gradient(135deg, #25d366, #20b358);
            color: white;
        }

        .whatsapp:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.4);
        }

        .mall-title {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .mall-title a {
            color: white;
            text-decoration: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 2px;
            transition: all 0.3s ease;
        }

        .mall-title a:hover {
            border-bottom-color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .hero-section {
                padding: 1.5rem;
            }

            .buttons-container {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .social-button {
                width: 100%;
                max-width: 280px;
                padding: 1.2rem 2rem;
            }

            .title {
                font-size: 3rem;
                margin-bottom: 1rem;
            }

            .subtitle {
                font-size: 1.3rem;
                margin-bottom: 2rem;
            }
        }

        /* Tablet optimizations */
        @media (min-width: 769px) and (max-width: 1024px) {
            .social-button {
                padding: 1.1rem 2.2rem;
            }
        }

        /* Add icon indicators for buttons */
        .social-button::after {
            margin-right: 8px;
            font-size: 1.3rem;
        }

        .telegram::after {
            content: '✈️';
        }

        .whatsapp::after {
            content: '💬';
        }

        /* Accessibility improvements */
        .social-button:focus {
            outline: 3px solid rgba(255, 255, 255, 0.5);
            outline-offset: 3px;
        }

        /* Loading animation */
        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }

        /* Add subtle parallax effect on scroll */
        @media (min-width: 769px) {
            .hero-container::before {
                will-change: transform;
                transition: transform 0.5s ease-out;
            }
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <div class="hero-section">
            <h1 class="title">ג'וֹבְּנִיקִים</h1>
            <p class="subtitle">ערוץ הקריירה הייחודי עבור משרתי המילואים ובני/ות זוגם</p>
            <div class="buttons-container">
                <a class="social-button telegram" href="https://t.me/jobnikim" target="_blank" rel="noopener">
                    טלגרם
                </a>
                <a class="social-button whatsapp" href="https://whatsapp.com/channel/0029Vaysx0FLo4hmITMt4v0z" target="_blank" rel="noopener">
                    וואטסאפ
                </a>
            </div>
            <p class="mall-title">
                <a href="https://osimyoter.co.il" target="_blank" rel="noopener">
                    מבית עושים יותר ו"דרושים - למילואים"
                </a>
            </p>
            <p class="mall-title">
                <a href="https://wa.me/972559436165">צור קשר</a>
            </p>
        </div>
    </div>

    <script>
        // Add smooth parallax effect on mouse move (desktop only)
        if (window.innerWidth > 768) {
            document.addEventListener('mousemove', (e) => {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                const hero = document.querySelector('.hero-section');
                hero.style.transform = `translate(${(x - 0.5) * 10}px, ${(y - 0.5) * 10}px)`;
            });
        }

        // Add smooth reveal animation for elements
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observe all elements with animation
        document.querySelectorAll('.social-button, .mall-title').forEach(el => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(20px)';
            el.style.transition = 'all 0.6s ease-out';
            observer.observe(el);
        });
    </script>
</body>
</html>
